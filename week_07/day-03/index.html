<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="index.css" rel="stylesheet" type="text/css" />

</head>

<body>
  <h1>Hello World</h1>
  <h1>Hello World 2</h1>

  <div class="mydiv">
    <p>This is some text</p>
  </div>

  <div class="mydiv">
    <p class="mytext">Some other text</p>
  </div>

  <h2>This is a h2 tag</h2>

  <!-- You can only use one ID name per selector -->
  <div id="customId">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>

  <!-- You can use multiple class names for selecting components / styling them -->
  <div class="centered backgroundBlack textRed">
    <button>Button 1</button>
    <button>Button 2</button>
    <button>Button 3</button>
  </div>

  <div class="centered backgroundBlack textRed">
    <button class="button1">Button 1</button>
    <button class="button2">Button 2</button>
    <button>Button 3</button>
  </div>

  <div class="boxShadowDiv">
    <button class="button2">Drop shadow button</button>

  </div>


  <div class="flexbox">
    <button>Element 1</button>
    <button>Element 2</button>
    <button>Element 3</button>
    <button>Element 4</button>
    <h3>H1 tag child</h1>
  </div>


  <script src="script.js"></script>
</body>

</html>
